<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1F2937',
                        light: '#F3F4F6'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .cell-border {
                @apply border border-gray-300;
            }
            .cell-highlight {
                @apply bg-blue-100 transition-colors duration-200;
            }
            .cell-selected {
                @apply bg-blue-200 transition-colors duration-200;
            }
            .cell-error {
                @apply bg-red-100 transition-colors duration-200;
            }
            .btn-hover {
                @apply hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200;
            }
            .grid-line {
                @apply border-b-2 border-r-2 border-gray-600;
            }
            .score-change {
                @apply absolute -top-4 text-xs font-bold transition-all duration-700 opacity-0;
            }
            .score-up {
                @apply text-green-500 transform -translate-y-2 opacity-100;
            }
            .score-down {
                @apply text-red-500 transform -translate-y-2 opacity-100;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-light to-gray-200 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 语言选择器 -->
        <div class="flex justify-end mb-4">
            <div class="relative">
                <select id="language-selector" class="bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 appearance-none">
                    <option value="en">English</option>
                    <option value="zh" selected>中文</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <i class="fa fa-globe"></i>
                </div>
            </div>
        </div>

        <!-- 顶部标题区域 -->
        <header class="text-center mb-8">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-dark mb-2 tracking-tight">
                <span class="text-primary" data-i18n="title1">数</span><span class="text-accent" data-i18n="title2">独</span>
                <span class="text-[clamp(1rem,2vw,1.5rem)] font-normal text-gray-600 ml-2" data-i18n="title3">Sudoku</span>
            </h1>
            <p class="text-gray-600 max-w-2xl mx-auto" data-i18n="description">锻炼逻辑思维的经典数字游戏，将数字1-9填入空格，使每行、每列和每个3x3小九宫格内均不重复。</p>
        </header>

        <!-- 游戏区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 左侧：游戏信息 -->
            <div class="lg:col-span-1 order-2 lg:order-1">
                <div class="bg-white rounded-xl shadow-lg p-6 h-full flex flex-col">
                    <div class="mb-6">
                        <h2 class="text-xl font-bold text-dark mb-3 flex items-center">
                            <i class="fa fa-trophy text-accent mr-2"></i>
                            <span data-i18n="progress">游戏进度</span>
                        </h2>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div class="bg-gray-50 rounded-lg p-4 text-center">
                                <p class="text-sm text-gray-500 mb-1" data-i18n="time">已用时</p>
                                <p id="timer" class="text-2xl font-bold text-primary">00:00</p>
                            </div>
                            <div class="bg-gray-50 rounded-lg p-4 text-center">
                                <p class="text-sm text-gray-500 mb-1" data-i18n="completion">完成度</p>
                                <p id="progress" class="text-2xl font-bold text-secondary">0%</p>
                            </div>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p class="text-sm text-gray-500 mb-1" data-i18n="difficulty">难度</p>
                            <div class="flex items-center">
                                <select id="difficulty" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                                    <option value="easy" data-i18n-option="easy">简单</option>
                                    <option value="medium" selected data-i18n-option="medium">中等</option>
                                    <option value="hard" data-i18n-option="hard">困难</option>
                                    <option value="expert" data-i18n-option="expert">专家</option>
                                </select>
                            </div>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4 mt-4 relative">
                            <p class="text-sm text-gray-500 mb-1" data-i18n="score">得分</p>
                            <p id="score" class="text-2xl font-bold text-accent">0</p>
                            <div id="score-animation" class="score-change"></div>
                        </div>
                    </div>

                    <div class="mb-6">
                        <h2 class="text-xl font-bold text-dark mb-3 flex items-center">
                            <i class="fa fa-info-circle text-primary mr-2"></i>
                            <span data-i18n="instructions">游戏说明</span>
                        </h2>
                        <ul class="text-gray-600 space-y-2 text-sm">
                            <li class="flex items-start">
                                <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                                <span data-i18n="instruction1">点击单元格后，使用数字键盘输入1-9</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                                <span data-i18n="instruction2">错误的数字会显示为红色</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                                <span data-i18n="instruction3">点击"清除"按钮删除当前选中单元格的数字</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                                <span data-i18n="instruction4">点击"提示"按钮获取一个正确数字</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fa fa-star text-accent mt-1 mr-2"></i>
                                <span data-i18n="instruction5">正确填写得10分，错误填写扣5分</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fa fa-bolt text-accent mt-1 mr-2"></i>
                                <span data-i18n="instruction6">难度越高、用时越短，奖励分数越多</span>
                            </li>
                        </ul>
                    </div>

                    <div class="mt-auto">
                        <div class="grid grid-cols-2 gap-3">
                            <button id="new-game" class="bg-primary hover:bg-primary/90 text-white py-3 px-4 rounded-lg font-medium flex items-center justify-center btn-hover">
                                <i class="fa fa-refresh mr-2"></i>
                                <span data-i18n="newGame">新游戏</span>
                            </button>
                            <button id="hint" class="bg-accent hover:bg-accent/90 text-white py-3 px-4 rounded-lg font-medium flex items-center justify-center btn-hover">
                                <i class="fa fa-lightbulb-o mr-2"></i>
                                <span data-i18n="hint">提示</span>
                            </button>
                        </div>
                        <button id="solve" class="w-full mt-3 bg-secondary hover:bg-secondary/90 text-white py-3 px-4 rounded-lg font-medium flex items-center justify-center btn-hover">
                            <i class="fa fa-magic mr-2"></i>
                            <span data-i18n="solve">显示答案</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 右侧：数独棋盘 -->
            <div class="lg:col-span-2 order-1 lg:order-2">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-dark flex items-center">
                            <i class="fa fa-th text-primary mr-2"></i>
                            <span data-i18n="sudokuBoard">数独棋盘</span>
                        </h2>
                        <div class="flex space-x-2">
                            <button id="clear" class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg font-medium btn-hover">
                                <i class="fa fa-eraser mr-1"></i>
                                <span data-i18n="clear">清除</span>
                            </button>
                            <button id="check" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg font-medium btn-hover">
                                <i class="fa fa-check mr-1"></i>
                                <span data-i18n="check">检查</span>
                            </button>
                        </div>
                    </div>

                    <!-- 数独棋盘 -->
                    <div class="flex justify-center mb-6">
                        <div id="sudoku-grid" class="grid grid-cols-9 grid-rows-9 border-2 border-gray-600 rounded-md overflow-hidden">
                            <!-- 数独单元格将由JavaScript动态生成 -->
                        </div>
                    </div>

                    <!-- 数字选择器 -->
                    <div id="number-pad" class="grid grid-cols-9 gap-2 max-w-md mx-auto mb-2">
                        <!-- 数字按钮将由JavaScript动态生成 -->
                    </div>

                    <!-- 游戏结果弹窗 -->
                    <div id="result-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300">
                        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4 transform transition-transform duration-300 scale-95">
                            <div class="text-center">
                                <div id="result-icon" class="text-6xl mb-4"></div>
                                <h2 id="result-title" class="text-2xl font-bold mb-2"></h2>
                                <p id="result-message" class="text-gray-600 mb-3"></p>
                                <p id="result-score" class="text-3xl font-bold text-accent mb-6"></p>
                                <button id="play-again" class="bg-primary hover:bg-primary/90 text-white py-3 px-8 rounded-lg font-medium btn-hover">
                                    <span data-i18n="playAgain">再玩一次</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p data-i18n="footer">© 2025 数独游戏 | 锻炼逻辑思维的经典数字游戏</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 语言包
            const translations = {
                en: {
                    title1: "Sudoku",
                    title2: "",
                    title3: "Number Puzzle",
                    description: "A classic number puzzle that exercises logical thinking. Fill the grid with numbers 1-9 so that each row, column, and 3x3 subgrid contains all digits without repetition.",
                    progress: "Game Progress",
                    time: "Time Elapsed",
                    completion: "Completion",
                    difficulty: "Difficulty",
                    score: "Score",
                    instructions: "How to Play",
                    instruction1: "Click on a cell and use the number pad to enter a digit from 1-9",
                    instruction2: "Incorrect numbers will be highlighted in red",
                    instruction3: "Click the 'Clear' button to delete the number in the selected cell",
                    instruction4: "Click the 'Hint' button to get a correct number",
                    instruction5: "Get 10 points for correct answers, lose 5 points for incorrect answers",
                    instruction6: "Higher difficulty and shorter time will earn more bonus points",
                    newGame: "New Game",
                    hint: "Hint",
                    solve: "Show Solution",
                    sudokuBoard: "Sudoku Board",
                    clear: "Clear",
                    check: "Check",
                    playAgain: "Play Again",
                    footer: "© 2025 Sudoku Game | Exercise your logical thinking",
                    easy: "Easy",
                    medium: "Medium",
                    hard: "Hard",
                    expert: "Expert",
                    success: "Congratulations!",
                    successMessage: "You completed the sudoku puzzle in {time} minutes and {seconds} seconds.",
                    successScore: "Your Score: {score}",
                    error: "Try Again",
                    errorMessage: "Your solution contains errors. Please check and continue."
                },
                zh: {
                    title1: "数",
                    title2: "独",
                    title3: "Sudoku",
                    description: "锻炼逻辑思维的经典数字游戏，将数字1-9填入空格，使每行、每列和每个3x3小九宫格内均不重复。",
                    progress: "游戏进度",
                    time: "已用时",
                    completion: "完成度",
                    difficulty: "难度",
                    score: "得分",
                    instructions: "游戏说明",
                    instruction1: "点击单元格后，使用数字键盘输入1-9",
                    instruction2: "错误的数字会显示为红色",
                    instruction3: "点击'清除'按钮删除当前选中单元格的数字",
                    instruction4: "点击'提示'按钮获取一个正确数字",
                    instruction5: "正确填写得10分，错误填写扣5分",
                    instruction6: "难度越高、用时越短，奖励分数越多",
                    newGame: "新游戏",
                    hint: "提示",
                    solve: "显示答案",
                    sudokuBoard: "数独棋盘",
                    clear: "清除",
                    check: "检查",
                    playAgain: "再玩一次",
                    footer: "© 2025 数独游戏 | 锻炼逻辑思维的经典数字游戏",
                    easy: "简单",
                    medium: "中等",
                    hard: "困难",
                    expert: "专家",
                    success: "恭喜你！",
                    successMessage: "你完成了数独游戏，用时 {time} 分 {seconds} 秒。",
                    successScore: "你的得分: {score}",
                    error: "再试一次",
                    errorMessage: "你的答案中包含错误，请检查后继续。"
                }
            };

            // 当前语言
            let currentLanguage = 'zh';

            // 游戏状态
            let board = []; // 存储完整的数独解
            let puzzle = []; // 存储当前谜题（用户看到的）
            let solution = []; // 存储正确答案
            let selectedCell = null; // 当前选中的单元格
            let timer = null; // 计时器
            let timeElapsed = 0; // 已用时间（秒）
            let gameStarted = false; // 游戏是否已开始
            let score = 0; // 当前分数
            let difficultyMultiplier = 1; // 难度乘数
            
            // 难度对应的时间限制（秒）
            const timeLimits = {
                easy: 300,    // 5分钟
                medium: 480,  // 8分钟
                hard: 600,    // 10分钟
                expert: 720   // 12分钟
            };

            // Add event listener to the difficulty selector
            const difficultySelector = document.getElementById('difficulty');
            difficultySelector.addEventListener('change', function() {
                const newDifficulty = this.value;
                generateNewGame(newDifficulty);
            });

            // 初始化数独棋盘
            function initializeBoard() {
                const grid = document.getElementById('sudoku-grid');
                grid.innerHTML = '';
                
                // 创建81个单元格
                for (let i = 0; i < 81; i++) {
                    const row = Math.floor(i / 9);
                    const col = i % 9;
                    
                    // 计算单元格样式（处理3x3网格的粗线）
                    let cellClass = 'cell-border w-10 h-10 md:w-12 md:h-12 flex items-center justify-center text-lg md:text-xl font-medium relative';
                    
                    // 3x3网格分隔线
                    if (row === 2 || row === 5) cellClass += ' border-b-2';
                    if (col === 2 || col === 5) cellClass += ' border-r-2';
                    
                    const cell = document.createElement('div');
                    cell.id = `cell-${row}-${col}`;
                    cell.className = cellClass;
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // 单元格点击事件
                    cell.addEventListener('click', () => selectCell(row, col));
                    
                    grid.appendChild(cell);
                }
                
                // 创建数字选择器
                const numberPad = document.getElementById('number-pad');
                numberPad.innerHTML = '';
                
                for (let i = 1; i <= 9; i++) {
                    const button = document.createElement('button');
                    button.className = 'bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-md h-10 flex items-center justify-center font-bold transition-colors duration-200';
                    button.textContent = i;
                    
                    // 数字按钮点击事件
                    button.addEventListener('click', () => {
                        if (selectedCell) {
                            const row = selectedCell.dataset.row;
                            const col = selectedCell.dataset.col;
                            fillCell(row, col, i);
                        }
                    });
                    
                    numberPad.appendChild(button);
                }
            }

            // ... existing code ...

        });
    </script>
</body>
</html>
